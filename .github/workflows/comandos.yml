name: Cypress Tests

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    inputs:
      cypress-mode: 
        description: 'Modo de ejecuci√≥n de Cypress'
        required: true
        default: 'cy:run'

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install dependencies
      run: npm install

    - name: Run Cypress tests
      run: npm run ${{ inputs.cypress-mode }}