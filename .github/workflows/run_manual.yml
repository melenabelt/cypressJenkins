name: Manual execution

on:
  workflow_dispatch:
    inputs:
      command:
        description: "script"
        required: true
        default: "cy:run"
        type: choice
        options:
          - "cy:run"
          - "cy:run:chrome"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install dependencies
      run: npm install

    - name: Run Cypress tests
      run: npm run ${{ github.events.inputs.command }}